        White: 'FFFFFFFF'
        Gold_KMC: 'FFBF9000'
    worksheet:
        MAX_ROW: 1048576
        MAX_COLUMN: 16384
        EXCEL_CELL_UNIT_PER_INCH: 13

worksheet:
    sheet_name: ${calendar_month_name}$ ${calendar_year}$
    title:
        cell_range:
            top_left_cell: A1
            bottom_right_cell: E2
            merge_cells: ByBoth
        text: ${calendar_month_name}$ ${calendar_year}$ Superior Court Master Calendar
        font:
            name: Arial
            size: 16
            bold: True
            italic: False
            color: White
        alignment:
            horizontal: center
            vertical: center
        fill:
            start_color: Blue_Custom
            end_color: Blue_Custom
            fill_type: solid
        border:
            left:
                style: thick
                color: Black
            right:
                style: thick
                color: Black
            top:
                style: thick
                color: Black
            bottom:
                style: thin
                color: White

    subtitle:
        cell_range:
            top_left_cell: A3
            bottom_right_cell: E3
            merge_cells: ByColumn
        text: "Presiding Superior Court Judge: Honorable ${superior_judge}$"
        font:
            name: Arial
            size: 9
            bold: True
            italic: False
            color: White
        alignment:
            horizontal: center
            vertical: center
        fill:
            start_color: Blue_Custom
            end_color: Blue_Custom
            fill_type: solid
        border:
            left:
                style: thick
                color: Black
            right:
                style: thick
                color: Black
            top:
                style: thin
                color: White
            bottom:
                style: thick
                color: Black

    workday_header:
        cell_range:
            top_left_cell: A4
            bottom_right_cell: E5
            merge_cells: ByRow
        column_width_inches: 1.59
        text:
            - Monday
            - Tuesday
            - Wednesday
            - Thursday
            - Friday
        font:
            name: Calibri
            size: 10
            bold: True
            italic: False
            color: Black
        alignment:
            horizontal: center
            vertical: center
        fill:
            start_color: White
            end_color: White
            fill_type: solid
        border:
            left:
                style: thick
                color: Black
            right:
                style: thick
                color: Black
            top:
                style: thick
                color: Black
            bottom:
                style: thick
                color: Black

    workday:
        cell_range:
            top_left_cell: A6
            bottom_right_cell: E6
            merge_cells: null
        text: ${calendar_day}$
        font:
            name: Calibri
            size: 10
            bold: True
            italic: False
            color: Black
        alignment:
            horizontal: left
            vertical: center
        fill:
            start_color: Grey_Custom
            end_color: Grey_Custom
            fill_type: solid
        border:
            left:
                style: thick
                color: Black
            right:
                style: thick
                color: Black
            top:
                style: thick
                color: Black
            bottom:
                style: thick
                color: Black

    court_session:
