constants:
    colors:
        Red: 'FFFF0000' 
        Black: 'FF000000'
        Blue: 'FF0000FF'
        Blue_Dark: 'FF00008B'
        Blue_Light: 'FFADD8E6'
        Blue_Navy: 'FF000080'
        Blue_Midnight: 'FF191970'
        Blue_Royal: 'FF4169E1'
        Blue_Custom: 'FF002060'
        Blue_PCS: 'FF0070C0'
        Brown: 'FFA52A2A'
        Grey: 'FF808080'
        Grey_Light: 'FFD3D3D3'
        Grey_Silver: 'FFC0C0C0'
        Grey_Dim: 'FF696969'
        Grey_Dark_Slate: 'FF2F4F4F'
        Grey_Custom: 'FFE7E6E6'
        Green: 'FF008000'
        Green_JAD: 'FF00B050'
        Orange: 'FFFFA500'
        Purple: 'FF800080'
        Purple_DLD: 'FF7030A0'
